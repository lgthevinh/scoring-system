<div class="container selection-container my-3 ">
  <div class="selection-title bg-danger text-white text-center fw-semibold rounded-3 py-3 my-3">
    Match Selection
  </div>

  @if (loading()) {
    <div class="d-flex justify-content-center my-4">
      <div class="spinner-border text-primary" role="status" aria-label="Loading"></div>
    </div>
  } @else if (error()) {
    <div class="alert alert-warning text-center" role="alert">
      {{ error() }}
    </div>
  } @else if (current()) {
    <div class="match-card btn btn-outline-primary w-100">
      <span class="match-code fw-semibold">{{ matchLabel() }}</span>
      <span class="ms-3">Red Teams:</span>
      <span class="ms-2 team-list">{{ redTeamLine() }}</span>
    </div>
  } @else {
    <p class="text-center text-muted">No active match at this time</p>
  }
</div>

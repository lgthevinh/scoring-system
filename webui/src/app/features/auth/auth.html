<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Scoring System Login</h2>
      <p>Please sign in to continue</p>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" required>
        <label for="username">Username</label>
      </div>
      <div class="input-group mb-3">
        <div class="form-floating">
          <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="password" placeholder="Password" formControlName="password" required>
          <label for="password">Password</label>
        </div>
        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
      @if (errorMessage() !== '') {
        <div class="alert alert-danger mt-3">
          {{ errorMessage() }}
        </div>
      }
      <button type="submit" class="w-100 btn btn-lg btn-primary" [disabled]="loading()">
        @if (!loading()) {
          <span >Login</span>
        } @else {
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        }
      </button>
    </form>
  </div>
</div>

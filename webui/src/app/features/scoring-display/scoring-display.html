<!-- Hotspot to reveal controls on hover (top-left) -->
<div class="reveal-hotspot" (mouseenter)="revealControls()"></div>

<!-- Controls (fade after 5s) -->
<div class="controls" [class.controls-hidden]="!controlsVisible()" (mousemove)="onAnyInteract()">
  <button type="button"
          class="btn btn-light btn-sm shadow-sm d-inline-flex align-items-center gap-1"
          data-bs-toggle="modal" data-bs-target="#fdConfigModal">
    <i class="bi bi-gear-fill"></i>
    <span>Settings</span>
  </button>
</div>

<!-- Full-screen black frame with a centered 16:9 canvas -->
<div class="frame">
  <div class="canvas">
    <!-- Board area inside 16:9 (scaled to fit) -->
    <div class="board">
      <!-- Timer panel -->
      <div class="timer-panel">
        <div class="timer-text">{{ mmss() }}</div>
      </div>

      <!-- Bottom dock (overlaps under timer) -->
      <div class="dock">
        <div class="dock-cell dock-red-list">
          @for (team of redTeams(); track team.teamId) {
            <div class="team" >{{ team.teamId }}</div>
          }
        </div>
        <div class="dock-cell dock-red-score">
          <div class="score">{{ redScore() }}</div>
        </div>
        <div class="dock-cell dock-blue-score">
          <div class="score">{{ blueScore() }}</div>
        </div>
        <div class="dock-cell dock-blue-list">
          @for (team of blueTeams(); track team.teamId) {
            <div class="team" >{{ team.teamId }}</div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Config Modal -->
<div class="modal fade" id="fdConfigModal" tabindex="-1" aria-labelledby="fdConfigLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content fd-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="fdConfigLabel">Display Options <small class="text-muted">[Event Name]</small></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- Bootstrap Accordion -->
        <div class="accordion" id="fdAccordion">

          <!-- Audio Testing -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAudio">
              <button class="accordion-button" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseAudio"
                      aria-expanded="true" aria-controls="collapseAudio">
                Audio Testing
              </button>
            </h2>
            <div id="collapseAudio" class="accordion-collapse collapse show"
                 aria-labelledby="headingAudio" data-bs-parent="#fdAccordion">
              <div class="accordion-body">
                <div class="d-flex gap-2 flex-wrap">
                  <button type="button" class="btn btn-outline-secondary btn-sm">Play Test Tone</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm">Stop Test Tone</button>
                  <div class="ms-auto d-flex align-items-center gap-2">
                    <label class="form-label mb-0 small">Output Device</label>
                    <select class="form-select form-select-sm" style="min-width: 220px;">
                      <option>System Default</option>
                      <option>HDMI Output</option>
                      <option>External Speaker</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Display Settings -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingDisplay">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseDisplay"
                      aria-expanded="false" aria-controls="collapseDisplay">
                Display Settings
              </button>
            </h2>
            <div id="collapseDisplay" class="accordion-collapse collapse"
                 aria-labelledby="headingDisplay" data-bs-parent="#fdAccordion">
              <div class="accordion-body">
                <div class="row g-3 align-items-center">
                  <div class="col-12 col-md-6">
                    <label class="form-label">Display Name</label>
                    <input type="text" class="form-control" placeholder="Audience Screen A">
                  </div>
                  <div class="col-12 col-md-3">
                    <label class="form-label">Display Type</label>
                    <select class="form-select">
                      <option>Audience</option>
                      <option selected>Field</option>
                      <option>Overlay</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-3">
                    <label class="form-label">Bind to Field</label>
                    <select class="form-select" [(ngModel)]="fieldBindValue" (change)="onFieldBindChange($event)">
                      <option selected value="0">(All)</option>
                      <option value="1">Field 1</option>
                      <option value="2">Field 2</option>
                      <option value="3">Field 3</option>
                      <option value="4">Field 4</option>
                    </select>
                  </div>
                </div>

                <hr>

                <div class="mb-2 fw-semibold small text-muted">Timer/Overlay Configuration</div>
                <div class="list-group list-group-flush">
                  <label class="list-group-item d-flex align-items-start gap-2">
                    <input class="form-check-input mt-1" type="radio" name="timerMode" checked>
                    <div>
                      <div class="fw-semibold">Use audience-style timer</div>
                      <div class="text-muted small">with a little timer in the scoring bar</div>
                    </div>
                  </label>
                  <label class="list-group-item d-flex align-items-start gap-2">
                    <input class="form-check-input mt-1" type="radio" name="timerMode">
                    <div>
                      <div class="fw-semibold">Use field-style timer</div>
                      <div class="text-muted small">with a big timer in the middle of the screen</div>
                    </div>
                  </label>
                  <label class="list-group-item d-flex align-items-start gap-2">
                    <input class="form-check-input mt-1" type="radio" name="timerMode">
                    <div>
                      <div class="fw-semibold">Use Overlay</div>
                      <div class="text-muted small">overlay graphics for broadcast/stream</div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Advanced Settings -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAdvanced">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseAdvanced"
                      aria-expanded="false" aria-controls="collapseAdvanced">
                Advanced Settings
              </button>
            </h2>
            <div id="collapseAdvanced" class="accordion-collapse collapse"
                 aria-labelledby="headingAdvanced" data-bs-parent="#fdAccordion">
              <div class="accordion-body">
                <div class="row g-3">
                  <div class="col-12 col-md-4">
                    <label class="form-label">Latency Compensation (ms)</label>
                    <input type="number" class="form-control" min="0" value="0">
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label">Font Scale</label>
                    <input type="number" class="form-control" min="50" max="200" value="100">
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label">Safe Area (%)</label>
                    <input type="number" class="form-control" min="0" max="10" value="0">
                  </div>
                </div>
                <div class="mt-3 d-flex flex-wrap gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showTeamNums" checked>
                    <label class="form-check-label" for="showTeamNums">Show Team Numbers</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showLogos">
                    <label class="form-check-label" for="showLogos">Show Event Logo</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="invertColors">
                    <label class="form-check-label" for="invertColors">High Contrast Mode</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div> <!-- /accordion -->

      </div> <!-- /modal-body -->

      <div class="modal-footer w-100 d-flex justify-content-between">
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-secondary" (click)="toggleFullscreen()">Fullscreen</button>
          <button type="button" class="btn btn-outline-secondary">Recenter</button>
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>

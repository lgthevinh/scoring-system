<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-people-fill me-2"></i>Teams</h2>
    <button class="btn btn-primary" (click)="showAddTeamModal = true; isEditing = false; teamForm.reset()">
      <i class="bi bi-plus-circle me-2"></i>Add Team
    </button>
  </div>

  <!-- Handle Loading State -->
  <div *ngIf="isLoading()" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading Teams...</p>
  </div>

  <!-- Handle Error State -->
  <div *ngIf="errorMessage()" class="alert alert-danger">{{ errorMessage() }}</div>

  <!-- To read a signal's value in the template, you call it like a function: teams() -->
  <div *ngIf="!isLoading() && teams().length === 0 && !errorMessage()" class="alert alert-info">
    No teams found. Click 'Add Team' to get started.
  </div>

  <div class="card" *ngIf="!isLoading() && teams().length > 0">
    <table class="table table-striped table-hover mb-0">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>School</th>
        <th>Region</th>
        <th class="text-end">Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- FIX: Use teams() in the @for loop to get the array value from the signal -->
      <tr *ngFor="let team of teams()">
        <td>{{ team.teamId }}</td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.teamSchool }}</td>
        <td>{{ team.teamRegion }}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="editTeam(team)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteTeam(team.teamId)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Team Modal (no changes needed here) -->
<div class="modal" tabindex="-1" [class.d-block]="showAddTeamModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Edit' : 'Add' }} Team</h5>
        <button type="button" class="btn-close" (click)="showAddTeamModal = false"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="teamForm" (ngSubmit)="onTeamSubmit()">
          <div class="mb-3">
            <label for="teamId" class="form-label">Team ID</label>
            <input id="teamId" formControlName="teamId" type="text" class="form-control" [readonly]="isEditing">
          </div>
          <div class="mb-3">
            <label for="teamName" class="form-label">Team Name</label>
            <input id="teamName" formControlName="teamName" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="teamSchool" class="form-label">School</label>
            <input id="teamSchool" formControlName="teamSchool" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="teamRegion" class="form-label">Region</label>
            <input id="teamRegion" formControlName="teamRegion" type="text" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="showAddTeamModal = false">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="teamForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="showAddTeamModal"></div>

<div class="auth-bg vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm p-4">
    <h3 class="mb-4 text-center fw-semibold" style="font-family: 'Inter', Arial, sans-serif;">Login to Scoring System</h3>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label fw-semibold" for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control" required />
      </div>

      <!-- Updated Password Field -->
      <div class="mb-3 position-relative">
        <label class="form-label fw-semibold" for="password">Password</label>
        <input [type]="passwordVisible ? 'text' : 'password'"
               formControlName="password"
               id="password"
               class="form-control"
               required />
        <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="{'bi-eye-slash-fill': !passwordVisible, 'bi-eye-fill': passwordVisible}"></i>
        </span>
      </div>
      <!-- End of Updated Field -->

      <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">Login</button>
    </form>
  </div>
</div>

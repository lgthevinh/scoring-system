<div class="d-flex flex-column bg-light">
  <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm" *ngIf="isLoggedIn">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" routerLink="/matches">
        <span class="fw-bold">Scoring System</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/matches" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/teams" routerLinkActive="active">Teams</a>
          </li>
        </ul>
        <button class="btn btn-outline-secondary btn-sm d-flex align-items-center" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </div>
  </header>
  <main class="flex-grow-1 container-xxl py-4">
    <router-outlet></router-outlet>
  </main>
</div>

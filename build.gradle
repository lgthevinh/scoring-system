plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.thingai.vrc.scoringsystem'
version = ''
description = 'Scoring System for Robotics Competitions'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation("org.xerial:sqlite-jdbc:3.43.2.0") // Essential for DAO
    implementation 'com.zaxxer:HikariCP:5.1.0'
    implementation("org.slf4j:slf4j-api:2.0.9") // Logging interface of jdbc
    implementation 'com.google.code.gson:gson:2.13.2'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation files('libs/applicationbase.jar')
}

test {
    useJUnitPlatform()
}
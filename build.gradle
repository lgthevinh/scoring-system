import org.gradle.api.GradleException

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'application'
    id 'distribution'
    id "com.github.node-gradle.node" version "7.0.2" // Gradle-managed Node/npm
}

group = 'org.thingai.vrc.scoringsystem'
version = '' // set a version like '1.0.0' if you want
description = 'Scoring System for Robotics Competitions'

application {
    mainClass = 'org.thingai.app.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation "org.xerial:sqlite-jdbc:3.43.2.0"
    implementation 'com.zaxxer:HikariCP:5.1.0'
    implementation "org.slf4j:slf4j-api:2.0.9"
    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation files('libs/applicationbase.jar')

    implementation 'com.formdev:flatlaf:3.2.5'
}

test {
    useJUnitPlatform()
}

sourceSets {
    desktop {
        java {
            srcDir 'src/app/java'
        }
        resources.srcDir 'src/app/resources'

        // Do NOT reference configurations.implementation (non-resolvable).
        // Option A: only main output (sufficient for Swing-only launcher):
        compileClasspath += sourceSets.main.output
        runtimeClasspath += output + sourceSets.main.output

        // Option B: if launcher needs main‚Äôs external deps too, use resolvable classpaths:
        // compileClasspath += sourceSets.main.output + configurations.getByName('compileClasspath')
        // runtimeClasspath += output + sourceSets.main.output + configurations.getByName('runtimeClasspath')
    }
}
tasks.register('desktopJar', Jar) {
    group = 'build'
    description = 'Build the desktop launcher JAR'
    archiveFileName = 'scoring-launcher.jar'
    from sourceSets.desktop.output
    manifest {
        attributes(
                'Main-Class': 'org.thingai.app.desktop.DesktopLauncher',
                'Implementation-Title': 'Scoring System Desktop Launcher',
                'Implementation-Version': (project.version ?: 'dev')
        )
    }
}

/* include launcher and scripts in distribution */
distributions {
    main {
        contents {
            from({ tasks.named('desktopJar').get().archiveFile }) { into 'app' }
            // scripts already included by your existing config
        }
    }
}

tasks.named('distZip') { dependsOn 'bootJar', 'desktopJar' }
tasks.register('packageAll') {
    group = 'distribution'
    description = 'Build boot jar and dist zip'
    dependsOn tasks.named('bootJar'), tasks.named('distZip')
}

/* ==== Frontend build config ==== */
def webUiDir = "${projectDir}/webui"
def webUiDistDir = "${webUiDir}/dist"      // adjust if Angular outputs dist/<app>/browser
def hasWebUi = file("${webUiDir}/package.json").exists()
def skipWebuiBuild = project.findProperty('skipWebuiBuild') == 'false'

// Download/use local Node so we don't depend on PATH or NVM
node {
    version = '24.9.0'
    download = true
    // Workaround for Windows path length issues if needed:
     workDir = file("${project.buildDir}/nodejs")
     npmWorkDir = file("${project.buildDir}/npm")
}

tasks.register('npmBuild', com.github.gradle.node.npm.task.NpmTask) {
    enabled = hasWebUi && !skipWebuiBuild
    dependsOn 'npmInstall'
    workingDir.set(file(webUiDir))
    args = ['run', 'build']
}

tasks.register('copyWebUi', Copy) {
    // Copy after an npm build
    enabled = hasWebUi && !skipWebuiBuild
    dependsOn 'npmBuild'
    from("${webUiDistDir}/webui/browser") { include '**/*' }
    into("${buildDir}/resources/main/static")
}

tasks.register('copyWebUiIfPresent', Copy) {
    // Fallback: if we skip build but dist exists, still package UI
    enabled = hasWebUi && skipWebuiBuild && file("${webUiDistDir}/webui/browser").exists()
    from("${webUiDistDir}/webui/browser") { include '**/*' }
    into("${buildDir}/resources/main/static")
}

tasks.named('processResources') {
    if (hasWebUi && !skipWebuiBuild) {
        dependsOn 'copyWebUi'
    } else if (hasWebUi && skipWebuiBuild && file("${webUiDistDir}/webui/browser").exists()) {
        dependsOn 'copyWebUiIfPresent'
    }
}

/* ==== Boot Jar ==== */
tasks.named('bootJar') {
    archiveFileName = 'scoring-system.jar'
    if (hasWebUi && !skipWebuiBuild) {
        dependsOn 'copyWebUi'
    } else if (hasWebUi && skipWebuiBuild && file("${webUiDistDir}/webui/browser").exists()) {
        dependsOn 'copyWebUiIfPresent'
    }
}

/* ==== Distribution ZIP (jar + bin + data + scripts) ==== */
distributions {
    main {
        contents {
            from({ tasks.named('bootJar').get().archiveFile }) { into 'app' }
            from('bin') { into 'bin' }   // includes bin/MatchMaker.exe
            from('data') { into 'data' } // includes data/match_schedule.txt
            from('scripts') { into '' }  // run.bat / run.sh (optional)
            from('README.md') { into '' }
        }
    }
}

/* === INTEGRATED BUILD & DEPLOY TASK ===
   Builds Angular UI, deploys to Spring Boot, and provides full automation
*/
tasks.register('buildAndDeploy') {
    group = 'deployment'
    description = 'Complete build and deployment workflow: Angular build ‚Üí Static files ‚Üí Spring Boot restart'

    doLast {
        // Validate we're in correct directory
        def webuiPackage = file("${projectDir}/webui/package.json")
        if (!webuiPackage.exists()) {
            throw new GradleException("Error: Run from scoring-system root directory (missing webui/package.json)")
        }

        // Get timestamp for backup
        def timestamp = new java.text.SimpleDateFormat("yyyyMMdd_HHmmss").format(new Date())
        def staticDir = "${projectDir}/src/main/resources/static"
        def backupDir = "${projectDir}/src/main/resources/static.backup.${timestamp}"

        // Display header
        println("üéØ Fanroc Scoring System Update")
        println("===============================")
        println("üìÖ Timestamp: ${timestamp}")

        try {
            println("üî® Step 1: Building Angular frontend...")
            exec {
                workingDir "${projectDir}/webui"
                commandLine 'npm', 'run', 'build'
            }
        } catch (Exception e) {
            throw new GradleException("‚ùå Angular build failed! Check the output above.")
        }

        println("‚úÖ Angular build completed successfully")

        // Create backup of current static files
        println("üîÑ Step 2: Creating backup...")
        if (file(staticDir).exists()) {
            copy {
                from staticDir
                into backupDir
                includeEmptyDirs true
            }
            println("‚úÖ Backup created: static.backup.${timestamp}")
        }

        // Deploy static files to Spring Boot resources
        println("üì¶ Step 3: Deploying frontend files...")

        copy {
            from "${projectDir}/webui/dist/webui/browser"
            into staticDir
        }

        // Count deployed files
        def fileCount = project.fileTree(dir: staticDir, include: '**/*').size()
        println("üìä Deployed ${fileCount} files to static resources")

        // Kill existing processes
        println("üèÅ Step 4: Restarting application services...")
        try {
            exec {
                commandLine 'pkill', '-f', 'scoring-system.jar'
                ignoreExitValue true
            }
        } catch (Exception ignored) {
        }
        try {
            exec {
                commandLine 'pkill', '-f', 'ng serve'
                ignoreExitValue true
            }
        } catch (Exception ignored) {
        }

        println("‚úÖ All processes stopped. Application ready for start.")

    }

}
